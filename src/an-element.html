<link rel="import" href="../bower_components/polymer/polymer.html"/>

<dom-module id="an-element">
  <template>
    <span>heyy!</span>
  </template>

  <!-- this lead to global import of external dependencies -->
  <script type="text/javascript" src="../bower_components/ramda/dist/ramda.js"></script>

  <script>
    Polymer({
      is: "an-element",
      properties: {},
      ready: function() {
        // we use R because we know that Ramda lib is globally present
        console.log(R.add(2, 3));       //=>  5
        console.log(R.add(7)(10));      //=> 17
      }
    });
  </script>
</dom-module>
